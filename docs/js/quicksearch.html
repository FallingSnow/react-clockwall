 String config.timezone : String (isRequired) config.town : String (isRequired) config.locale : String config.showTown : Bool config.showTimezone : Bool config.showDate : Bool Example : config = { id: &quot;myclock&quot;, timezone: &quot;Europe/Paris&quot;, town: &quot;Paris&quot;, &quot;locale&quot;: &quot;fr&quot; } Methods componentDidMount() React Component Method : https://facebook.github.io/react/docs/component-specs.htmlCalls getMoment() every seconds and stores currentDate in component this.state. getMoment(timezone, locale) Get Date and Time using : moment.js http://momentjs.com moment-timezone.js http://momentjs.com/timezone/ ISO Timezones : https://en.wikipedia.org/wiki/List_of_tz_database_time_zonesISO Language Codes : http://www.w3schools.com/tags/ref_language_codes.asp Parameters: Name Type Description timezone string ISO Timezone locale string ISO Language Code Returns: { day: day, dayName: dayName, month: month, monthName: monthName, year: year, hours: ( hours &lt; 10 ? &quot;0&quot; : &quot;&quot; ) + hours, minutes: ( minutes &lt; 10 ? &quot;0&quot; : &quot;&quot; ) + minutes, seconds: ( seconds &lt; 10 ? &quot;0&quot; : &quot;&quot; ) + seconds, timezone: tz } Type object render() Renders the Clock × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-03T23:37:08+01:00 using the DocStrap template. "}}
